<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="#2D5016" opacity="0.1"/>
  
  <!-- Outer decorative circle -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="#D4A522" stroke-width="3"/>
  
  <!-- Oil drop icon -->
  <g transform="translate(200, 140)">
    <!-- Main oil drop -->
    <path d="M 0,-50 C -20,-50 -35,-35 -35,-15 C -35,10 0,50 0,50 C 0,50 35,10 35,-15 C 35,-35 20,-50 0,-50 Z" 
          fill="#D4A522" stroke="#2D5016" stroke-width="2"/>
    
    <!-- Shine effect on drop -->
    <ellipse cx="-8" cy="-20" rx="8" ry="12" fill="#FFF" opacity="0.4"/>
    
    <!-- Small drops -->
    <circle cx="-45" cy="0" r="6" fill="#D4A522" opacity="0.7"/>
    <circle cx="45" cy="0" r="6" fill="#D4A522" opacity="0.7"/>
    <circle cx="-55" cy="20" r="4" fill="#D4A522" opacity="0.5"/>
    <circle cx="55" cy="20" r="4" fill="#D4A522" opacity="0.5"/>
  </g>
  
  <!-- Leaf elements for natural/pure theme -->
  <g transform="translate(120, 120) rotate(-30)">
    <path d="M 0,0 Q 10,-15 0,-30" fill="none" stroke="#4A7C2E" stroke-width="2" stroke-linecap="round"/>
    <path d="M 0,-30 Q 15,-22 12,-10 Q 8,-5 0,0" fill="#5A9B3A" opacity="0.7"/>
    <path d="M 0,-30 Q -15,-22 -12,-10 Q -8,-5 0,0" fill="#6BAF4A" opacity="0.7"/>
  </g>
  
  <g transform="translate(280, 120) rotate(30) scale(-1, 1)">
    <path d="M 0,0 Q 10,-15 0,-30" fill="none" stroke="#4A7C2E" stroke-width="2" stroke-linecap="round"/>
    <path d="M 0,-30 Q 15,-22 12,-10 Q 8,-5 0,0" fill="#5A9B3A" opacity="0.7"/>
    <path d="M 0,-30 Q -15,-22 -12,-10 Q -8,-5 0,0" fill="#6BAF4A" opacity="0.7"/>
  </g>
  
  <!-- Gujarati Text -->
  <text x="200" y="255" font-family="'Noto Sans Gujarati', Arial" font-size="28" font-weight="700" 
        text-anchor="middle" fill="#2D5016">બાપા સીતારામ</text>
  
  <text x="200" y="285" font-family="'Noto Sans Gujarati', Arial" font-size="22" font-weight="600" 
        text-anchor="middle" fill="#4A7C2E">મીની ઓઈલ મીલ</text>
  
  <!-- Bottom decorative element -->
  <circle cx="200" cy="310" r="3" fill="#D4A522"/>
  <circle cx="185" cy="310" r="2" fill="#D4A522" opacity="0.6"/>
  <circle cx="215" cy="310" r="2" fill="#D4A522" opacity="0.6"/>
</svg>
